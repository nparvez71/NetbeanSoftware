<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Simple:::
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload value="#{fileBean.file}" mode="simple"/>
                        <p:commandButton value="Submit" ajax="false"/>                                              
                    </h:form>
                    File chose:::::
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload value="#{fileBean.file}" fileUploadListener="#{fileBean.handleFileUpload(event)}"/>     
                        <p:commandButton value="Submit" ajax="false"/>
                    </h:form>
                    advanced upload:::::
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload value="#{fileBean.file}" fileUploadListener="#{fileBean.handleFileUpload}"
                                      allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>     
                        <p:commandButton value="Submit" ajax="false"/>
                    </h:form>
                    File upload custom location::::
                    <h:form > 
                        <p:fileUpload id="multipleUpload" value="#{fileBean.uploadFile}" multiple="true" fileUploadListener="#{fileBean.save}"
                                      onstart="showStatus()" oncomplete="hideStatus()"/>
                    </h:form>
                   
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
