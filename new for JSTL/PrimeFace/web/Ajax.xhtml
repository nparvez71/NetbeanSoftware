<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <h:form>
                <p:spinner>

                </p:spinner>
            </h:form>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header


                </p:layoutUnit>


                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Home" outcome="welcomePrimefaces.xhtml"/>
                            <p:menuitem value="One Radio" outcome="oneradiio.xhtml"/>
                            <p:menuitem value="Ajax" outcome="Ajax.xhtml"/>

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form id="abc">
                        <h:panelGrid columns="3">
                            <h:outputText value="Keyup: " />
                            <p:inputText id="counter" value="#{ajaxStart.text}">
                                <p:ajax event="keyup" update="out" listener="#{ajaxStart.handleKeyEvent}" />
                            </p:inputText>
                            <h:outputText id="out" value="#{ajaxStart.text}" />
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
