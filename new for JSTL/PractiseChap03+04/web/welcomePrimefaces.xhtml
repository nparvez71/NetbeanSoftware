<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces home practise
                    page62
                    <p:selectBooleanCheckbox value="#{selectCheckboxBean.selectedValue}">
                        <p:ajax  listener="#{selectCheckboxBean.addMessage}" />
                    </p:selectBooleanCheckbox><br/>
                    page62
                    <p:calendar value="#{calendarBean.date}" /><br/>
                    page63:a
                    <h:outputText value="With Inline Mode" />
                    <p:calendar value="#{calendarBean.date}" /><br/>
                    page63:b  <h:outputText value="With Paging" />
                    <p:calendar id="paging" value="#{calendarBean.date}" pages="3" /><br/>

page64: <h:outputText value="Date Selection with Restricted Date Range" />
            <p:calendar id="restrictedDates" value="#{calendarBean.date}"
                        mindate="#{calendarBean.yesterday}"
                        maxdate="#{calendarBean.tomorrow}" /><br/>
page64:b
  <h:outputText value="AJAX update with Calendar" />
            <p:calendar id="ajaxCalendar" value="#{calendarBean.date}" >
                <p:ajax event="dateSelect" listener="#{calendarBean.onDateSelect}"  />
            </p:calendar><br/>
page64:c
<h:outputScript library="js" name="turkishLocale.js"/>
<p:calendar locale="tr"  id="trCal"/><br/>
  page65:
  <h:outputText value="With Bounce Effect" />
            <p:calendar id="effectCalendar" value="#{calendarBean.date}"
                        effect="bounce" effectDuration="slow" /><br/>

  
  
  
  
  
  
  
  
  
  
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
