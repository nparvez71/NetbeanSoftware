<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">



                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>
                        <p:dataTable value="#{studentController.studentList}" var="std" editable="true" editMode="c-ell" widgetVar="studentVar"
                                     rowsPerPageTemplate="5,10,15,20,50,100,500"   paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                            <f:facet name="header">
                                Row Editing
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{studentController.onRowEdit}" update=":form:msgs" />
                            <p:ajax event="rowEditCancel" listener="#{studentController.onRowCancel}" update=":form:msgs" />
                            <p:column headerText="Id">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{std.id}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="modelInput" value="#{std.id}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Name">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{std.studentName}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="modelInputc" value="#{std.studentName}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Email">
                                <h:outputText value="#{std.email}"/>
                            </p:column>

                        </p:dataTable>  

                    </h:form>








                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
